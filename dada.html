<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        .page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        .page.active {
            display: flex;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .initials {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #ff1493;
            text-shadow: 3px 3px 6px rgba(139, 0, 69, 0.3), 0 0 20px rgba(255, 182, 193, 0.8);
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .gif-container {
            margin: 25px 0;
        }

        .gif-container img {
            max-width: 280px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(139, 0, 69, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 45px;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
        }

        /* Page 2 - Song Selection */
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 25px 0;
            width: 100%;
            max-width: 400px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ff69b4;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
            cursor: pointer;
        }

        .song-item:hover {
            transform: scale(1.02);
            border-color: #ff1493;
        }

        .song-item.selected {
            border-color: #ff1493;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(255, 192, 203, 0.5));
            box-shadow: 0 6px 25px rgba(255, 20, 147, 0.4);
        }

        .song-item iframe {
            border-radius: 12px;
            pointer-events: auto;
        }

        .song-select-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .song-select-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        .song-item.selected .song-select-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .song-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #ff69b4;
            border-radius: 15px;
            padding: 15px 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #d63384;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
        }

        .song-btn:hover {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform: scale(1.05);
        }

        .song-btn.selected {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform: scale(1.05);
        }

        /* Page 3 - Yes/No Buttons */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        #yes-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }

        #yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
        }

        #no-btn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #no-btn:hover {
            background: linear-gradient(135deg, #ccc, #aaa);
        }

        /* Hearts Background */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Lyrics Display */
        .lyrics-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            max-height: 150px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            border: 2px solid #ff69b4;
            overflow: hidden;
            display: none;
            z-index: 50;
        }

        .lyrics-container.active {
            display: block;
        }

        .lyrics-title {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .lyrics-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 0.85rem;
            color: #666;
            line-height: 1.6;
            animation: scrollLyrics 30s linear infinite;
        }

        @keyframes scrollLyrics {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Music note icon */
        .music-note {
            position: fixed;
            bottom: 180px;
            right: 30px;
            font-size: 2rem;
            animation: bounce 1s ease infinite;
            display: none;
            z-index: 51;
        }

        .music-note.active {
            display: block;
        }

        /* Spotify Player */
        .spotify-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            border: 2px solid #ff69b4;
            display: none;
            z-index: 100;
        }

        .spotify-player.active {
            display: block;
        }

        .spotify-player-title {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 700;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .initials {
                font-size: 2.5rem;
            }
            .gif-container img {
                max-width: 220px;
            }
            .lyrics-container {
                width: 200px;
                right: 10px;
                bottom: 10px;
            }
            .spotify-player {
                width: 200px;
                left: 10px;
                bottom: 10px;
            }
            .song-list {
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <!-- Page 1: Welcome -->
    <div class="page active" id="page1">
        <h1>Welcome my love, Cat!</h1>
        <h2>Ready for this journey?</h2>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/9FaSWk7vzDMAAAAC/hello-kitty-hearts.gif" alt="Hello Kitty Wink">
        </div>
        <button class="btn" onclick="goToPage(2)">Next</button>
    </div>

    <!-- Page 2: Song Selection -->
    <div class="page" id="page2">
        <h1>Songs that I like that remind me of you!</h1>
        <h2>Pick one for our journey</h2>
        <div class="song-list">
            <div class="song-item" id="song0">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0sPJELXHyWpFgkxlzvvRFI?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <button class="song-select-btn" onclick="selectSong(0)">Select This Song</button>
            </div>
            <div class="song-item" id="song1">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3WQBER5AAfw8sMrQczAw95?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <button class="song-select-btn" onclick="selectSong(1)">Select This Song</button>
            </div>
            <div class="song-item" id="song2">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7tzeZLMnqlke2raEMeDZ9S?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <button class="song-select-btn" onclick="selectSong(2)">Select This Song</button>
            </div>
        </div>
        <button class="btn" onclick="goToPage(3)" id="nextFromSongs" style="opacity: 0.5; pointer-events: none;">Next</button>
    </div>

    <!-- Page 3: Valentine's Question -->
    <div class="page" id="page3">
        <h1 class="pulse">Will you be my Valentine, babe?</h1>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/gun0sHc3R28AAAAC/shanelle-hello-kitty.gif" alt="Hello Kitty Kiss">
        </div>
        <div class="buttons-container">
            <button id="yes-btn" onclick="sayYes()">Yes</button>
            <button id="no-btn" onclick="sayNo()">No</button>
        </div>
    </div>

    <!-- Page 4: Success / Yay -->
    <div class="page" id="page4">
        <div class="initials">A x C</div>
        <h1>Yay! I knew it!</h1>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/PU9JhYM7_78AAAAC/sanrio-hello-kitty.gif" alt="Sanrio Hello Kitty">
        </div>
        <button class="btn" onclick="goToPage(5)">DUH?</button>
    </div>

    <!-- Page 5: Final Page -->
    <div class="page" id="page5">
        <div class="initials">A x C</div>
        <h1>See you next Valentine's then!</h1>
        <h2>And let's enjoy this journey together!</h2>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/ctWNnwM83yYAAAAC/hello-kitty-umbrella.gif" alt="Hello Kitty Umbrella">
        </div>
    </div>

    <!-- Lyrics Display -->
    <div class="music-note" id="musicNote">üéµ</div>
    <div class="lyrics-container" id="lyricsContainer">
        <div class="lyrics-title" id="lyricsTitle">Now Playing</div>
        <div class="lyrics-text" id="lyricsText"></div>
    </div>

    <!-- Spotify Player -->
    <div class="spotify-player" id="spotifyPlayer">
        <div class="spotify-player-title">üéµ Now Playing</div>
        <iframe id="spotifyEmbed" style="border-radius:12px" src="" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        // Song data with lyrics
        const songs = [
            {
                name: "Hard 2 Face Reality - Poo Bear, Justin Bieber",
                url: "https://open.spotify.com/track/0sPJELXHyWpFgkxlzvvRFI",
                embedUrl: "https://open.spotify.com/embed/track/0sPJELXHyWpFgkxlzvvRFI?utm_source=generator&theme=0",
                lyrics: `Every moment with you feels like a dream
The way you smile lights up my scene
I never knew love could feel this way
With you I want to forever stay

Your laughter is my favorite sound
In your eyes my heart is found
Together we dance through the night
With you everything feels right

I'll hold your hand through every storm
Your love keeps my heart so warm
Forever and always, me and you
This love we share is pure and true`
            },
            {
                name: "FIGURED YOU OUT - Devkota",
                url: "https://open.spotify.com/track/3WQBER5AAfw8sMrQczAw95",
                embedUrl: "https://open.spotify.com/embed/track/3WQBER5AAfw8sMrQczAw95?utm_source=generator&theme=0",
                lyrics: `When I see you my heart skips a beat
You make my whole life feel complete
Every second by your side
Fills me up with joy and pride

The stars align when you are near
With you I have nothing to fear
You're the melody to my song
With you is where I belong

Dancing through life hand in hand
Together we'll forever stand
My love for you grows every day
In my heart you'll always stay`
            },
            {
                name: "These Four Walls - Khamari",
                url: "https://open.spotify.com/track/7tzeZLMnqlke2raEMeDZ9S",
                embedUrl: "https://open.spotify.com/embed/track/7tzeZLMnqlke2raEMeDZ9S?utm_source=generator&theme=0",
                lyrics: `You are my sunshine on a cloudy day
The one who takes my breath away
In your arms I've found my home
With you I'll never be alone

Your kiss is sweeter than honey
You make everything feel sunny
Through thick and thin we'll make it through
There's no one else I'd rather choose

Our love story is just beginning
With you my heart is always winning
Forever yours, forever mine
Our two hearts perfectly aligned`
            }
        ];

        let selectedSong = null;
        let currentPage = 1;

        // Create falling hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü©∑'];

            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // Page navigation
        function goToPage(pageNum) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + pageNum).classList.add('active');
            currentPage = pageNum;

            // Show lyrics from page 3 onwards if a song was selected
            if (pageNum >= 3 && selectedSong !== null) {
                showLyrics();
            }
        }

        // Song selection
        function selectSong(index) {
            selectedSong = index;

            // Update song item styles and button text
            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.remove('selected');
                const btn = item.querySelector('.song-select-btn');
                if (i === index) {
                    item.classList.add('selected');
                    btn.textContent = '‚úì Selected';
                } else {
                    btn.textContent = 'Select This Song';
                }
            });

            // Enable next button
            const nextBtn = document.getElementById('nextFromSongs');
            nextBtn.style.opacity = '1';
            nextBtn.style.pointerEvents = 'auto';
        }

        // Show lyrics and Spotify player
        function showLyrics() {
            if (selectedSong === null) return;

            const lyricsContainer = document.getElementById('lyricsContainer');
            const musicNote = document.getElementById('musicNote');
            const lyricsTitle = document.getElementById('lyricsTitle');
            const lyricsText = document.getElementById('lyricsText');
            const spotifyPlayer = document.getElementById('spotifyPlayer');
            const spotifyEmbed = document.getElementById('spotifyEmbed');

            lyricsTitle.textContent = songs[selectedSong].name;
            lyricsText.textContent = songs[selectedSong].lyrics;

            // Set up the persistent Spotify player
            spotifyEmbed.src = songs[selectedSong].embedUrl;
            spotifyPlayer.classList.add('active');

            lyricsContainer.classList.add('active');
            musicNote.classList.add('active');
        }

        // Yes/No button logic
        let yesSize = 1.5;
        let yesPadding = 20;

        function sayNo() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');

            // Increase yes button size
            yesSize += 0.5;
            yesPadding += 10;

            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = yesPadding + 'px ' + (yesPadding * 2.5) + 'px';

            // Shrink no button
            const currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            if (currentNoSize > 8) {
                noBtn.style.fontSize = (currentNoSize * 0.8) + 'px';
                noBtn.style.padding = (parseFloat(window.getComputedStyle(noBtn).paddingTop) * 0.8) + 'px ' +
                                      (parseFloat(window.getComputedStyle(noBtn).paddingLeft) * 0.8) + 'px';
            }

            // Fade and hide no button
            if (yesSize > 3.5) {
                noBtn.style.opacity = Math.max(0, 1 - (yesSize - 3.5) * 0.4);
            }

            if (yesSize > 5) {
                noBtn.style.display = 'none';
            }
        }

        function sayYes() {
            goToPage(4);
        }
    </script>
</body>
</html>
